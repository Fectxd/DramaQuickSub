<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" width="256" height="256">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#357ABD;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="filmGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2C3E50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1A252F;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="128" cy="128" r="120" fill="url(#bgGrad)"/>
  
  <!-- Film strip background -->
  <rect x="60" y="70" width="136" height="116" rx="8" fill="url(#filmGrad)"/>
  
  <!-- Film perforations -->
  <rect x="64" y="78" width="8" height="12" rx="2" fill="#4A90E2"/>
  <rect x="64" y="100" width="8" height="12" rx="2" fill="#4A90E2"/>
  <rect x="64" y="122" width="8" height="12" rx="2" fill="#4A90E2"/>
  <rect x="64" y="144" width="8" height="12" rx="2" fill="#4A90E2"/>
  <rect x="64" y="166" width="8" height="12" rx="2" fill="#4A90E2"/>
  
  <rect x="184" y="78" width="8" height="12" rx="2" fill="#4A90E2"/>
  <rect x="184" y="100" width="8" height="12" rx="2" fill="#4A90E2"/>
  <rect x="184" y="122" width="8" height="12" rx="2" fill="#4A90E2"/>
  <rect x="184" y="144" width="8" height="12" rx="2" fill="#4A90E2"/>
  <rect x="184" y="166" width="8" height="12" rx="2" fill="#4A90E2"/>
  
  <!-- Subtitle lines (white) -->
  <rect x="85" y="105" width="86" height="6" rx="3" fill="#FFFFFF" opacity="0.9"/>
  <rect x="85" y="118" width="86" height="6" rx="3" fill="#FFFFFF" opacity="0.9"/>
  
  <!-- Subtitle lines (with highlight - representing bilingual) -->
  <rect x="85" y="138" width="86" height="6" rx="3" fill="#FFD93D" opacity="0.95"/>
  <rect x="85" y="151" width="86" height="6" rx="3" fill="#FFD93D" opacity="0.95"/>
  
  <!-- Edit pencil icon overlay -->
  <g transform="translate(165, 145)">
    <path d="M 0 20 L 0 28 L 8 28 L 26 10 L 18 2 Z" fill="#FFD93D"/>
    <path d="M 20 0 L 28 8 L 30 6 C 32 4 32 1 30 -1 L 29 -2 C 27 -4 24 -4 22 -2 Z" fill="#FFA500"/>
    <rect x="2" y="22" width="4" height="4" fill="#FF6B6B" opacity="0.5"/>
  </g>
  
  <!-- Outer ring -->
  <circle cx="128" cy="128" r="120" fill="none" stroke="#FFFFFF" stroke-width="3" opacity="0.2"/>
</svg>
